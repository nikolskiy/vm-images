# Make a copy of the file and call it hosts.yaml
# Updates hosts as needed specifying user, password, etc.

all:
  hosts:
    node:
      # If using vagrant to manage vm,
      # lookup the IP in the Vagrantfile.
      ansible_host: 192.168.1.111
      ansible_user: example
      #ansible_password: example
      # Note that for this to work you need to generate keys there first.
      ansible_private_key_file: /path/to/private/key/.private_key
      ansible_become_pass: example
